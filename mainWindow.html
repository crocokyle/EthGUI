<html>
    <head>
        <link rel="stylesheet" id="theme" type="text/css" href="css/water.min.css">
        <link rel="stylesheet" id="theme" type="text/css" href="css/style.css">
        <title>
            EthGUI
        </title>
        <script>
            function toggleTheme() {

                var theme = document.getElementsByTagName('link')[0];
                var button = document.getElementById('theme-button');
                
                if (theme.getAttribute('href') == 'css/water.min.css') {
                    theme.setAttribute('href', 'css/dark.min.css');
                    button.textContent = 'Dark';
                } else if (theme.getAttribute('href') == 'css/dark.min.css') {
                    theme.setAttribute('href', 'css/light.min.css');
                    button.textContent = 'Light';
                } else {
                    theme.setAttribute('href', 'css/water.min.css');
                    button.textContent = 'Auto';
                }
            }
        </script>
    </head>
    <body>
        <div id="main-content">
            <div id="ui-controls">
                <button id="interface-button" class="minimal-button" onclick="toggleUI()">Easy Mode</button>
            </div>
            <div id="theme-controls">
                <label>Theme:</label>
                <button id="theme-button" class="minimal-button" onclick="toggleTheme()">Auto</button>
            </div>
            <div id="main-controls">
                <div id="address-div">
                    <label for="address-box">Wallet Address:</label>
                    <form>
                        <input type="text" id="address-box" autofocus>
                    </form>
                </div>
                <div id="pool-selection-div">
                    <label for="pool-selection">Pool:</label>
                    <!--https://www.reddit.com/r/EtherMining/comments/ma5oxk/best_eth_mining_pool_in_2021/-->
                    <select name="pool-selection" id="pool-selection">
                        <option value="flexpool">flexpool.io</option>
                        <option value="ethermine">ethermine.org</option>
                        <option value="binance">pool.binance.com</option>
                        <option value="2miners">2miners.com</option>
                    </select>
                </div>

            </div>
            <div id="start-button-div">
                <button id="start-button" onclick="someFunction()">Start Mining!</button>
            </div>
        </div>
    </body>
</html>
